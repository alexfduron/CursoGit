<html>
<head>
<meta charset="utf-8">
<title>Documeto sin titulo</title>

  <link href="CSS/Estilos.css" rel="stylesheet" type="text/css">

  <script src="JS/JavaScript.js"> </script>

</head>

<!-- git init -->
<!-- se usa para iniciar el programa git -->

<!-- git status -s -->
<!-- se usa para ver es estado de los archivos del proyecto -->

<!-- git add (nombre del archivo.extension) -->
<!-- se usa para decirle a git que le de seguimiento al archivo -->

<!-- git commit -m ("Descripcion") -->
<!-- se usa para crear una copia de respaldo del proyecto -->

<!-- git config --global user.username ("NombreUsuario") -->
<!-- se usa para asignar el nombre del usuario al sistema -->

<!-- git log --oneline -->
<!-- nos muestra un listado de todas las copias del proyecto -->

<!-- git reset --hard (codigo) -->
<!-- se usa para restaurar el proyecto en un punto del tiempo -->

<!-- git add . -->
<!-- se usa para decirle a git que le de seguimiento a todos los archivos del proyecto -->

<!-- git commit -am ("Descripcion") -->
<!-- se usa para agregar los archivos al Staging Area y luego crear una copia de respaldo del proyecto -->

<!-- git commit --amend -->
<!-- se usa para llamar al editor VIM y luego modificar la descripcion del commit -->
<!-- :i -->
<!-- se usa para decirle a VIM que vamos a editar la descripcion-->
<!-- esc -->
<!-- se usa para decirle a VIM que salimos del modo de edicion -->
<!-- :wq -->
<!-- se usa para decirle a VIM que deseamos guardar los cambios y salir de VIM -->

<!-- git remote add origin ("URL") -->
<!-- se usa para subir los archivos a la nube por primera vez -->

<!-- git push -u origin master -->
<!-- se usa para subir a la nube los cambios hechos en los archivos -->

<!-- git pull -->
<!-- se usa para bajar de la nube los cambios hechos en github -->

<!-- git tag (Nombre de etiqueta) -m ("Descripcion") -->
<!-- se usa para crear versiones funcionales del proyecto -->

<!-- git push --tags -->
<!-- se usa para subir a la nube los tags del proyecto -->

<!-- git clone (URL) -->
<!-- se usa para crear una copia del repositorio que esta en github y la ubica en la PC local -->

<!-- git branch (Nombre de la rama) -->
<!-- se usa para crear una rama en git -->

<!-- git branch -->
<!-- se usa para visualizar las ramas -->

<!-- git checkout (nombre de la rama) -->
<!-- se usa para cambiar de rama -->

<!-- git merge (Nombre de la rama) -->
<!-- se usa para unir la rama principal con las ramas secundarias -->
<!-- para eso se debe estar en la rama master para usar este comando -->

<!-- git branch -d (nombre de la rama) -->
<!-- se usa para borrar la rama -->
